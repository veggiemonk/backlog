name: Go

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
  pull_request:
    branches: ["main"]
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # access to check out code and install dependencies
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v5.0.0
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # ratchet:actions/setup-go@v6.1.0
        with:
          go-version: "stable"
          # go-version-file: './go.mod'
          check-latest: true
          # cache-dependency-path: "**/*.sum"
          cache-dependency-path: |
            go.sum

      - run: go build .
      - run: go test -race ./...
